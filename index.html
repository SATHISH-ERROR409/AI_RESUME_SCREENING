<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrasonic Sensor Data from ThingSpeak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #data {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ultrasonic Sensor Data from ThingSpeak</h1>
    </header>

    <div class="container">
        <h2>Latest Sensor Data</h2>
        <div id="data">
            <p>Loading...</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 - Your IoT Project</p>
    </div>

    <script>
        // ThingSpeak API URL (replace with your Channel ID and Read API Key)
        const apiUrl = "https://api.thingspeak.com/channels/YOUR_CHANNEL_ID/feeds.json?api_key=YOUR_READ_API_KEY&results=1";

        // Fetch data from ThingSpeak
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const feed = data.feeds[0]; // Get the most recent feed data
                const distance = feed.field1; // Assuming your ultrasonic data is in field1

                // Display the data on the webpage
                document.getElementById('data').innerHTML = `<p>Distance: ${distance} cm</p>`;
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById('data').innerHTML = `<p>Failed to load data.</p>`;
            });
    </script>

</body>
</html>
