<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        #data {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live Sensor Data from ThingSpeak</h1>
    <div id="data">Loading data...</div>

    <script>
        // Replace with your ThingSpeak channel ID and Read API Key
        const apiUrl = "https://api.thingspeak.com/channels/2828426/feeds.json?api_key=X93G2JLU7SLW2M7L&results=1";
        
        // Function to fetch the data
        function fetchData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const feed = data.feeds[0]; // Get the most recent feed data
                    const distance = feed.field1; // Assuming your ultrasonic data is in field1

                    // Display the data on the webpage
                    document.getElementById('data').innerHTML = `<p>Distance: ${distance} cm</p>`;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById('data').innerHTML = `<p>Failed to load data.</p>`;
                });
        }

        // Fetch data immediately when the page loads
        fetchData();

        // Refresh data every 10 seconds
        setInterval(fetchData, 10000); // 10000 ms = 10 seconds
    </script>
</body>
</html>
